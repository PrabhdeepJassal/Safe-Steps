// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        // Updated compile and target SDK to 35 to support new Android features
        compileSdkVersion = 35
        targetSdkVersion = 35
        // Add supportLibVersion back with a valid version for old libraries.
        // Jetifier will then migrate this to the correct AndroidX version.
        supportLibVersion = "28.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Specify the version for the Android Gradle Plugin
        classpath('com.android.tools.build:gradle:8.3.0')
        classpath('com.facebook.react:react-native-gradle-plugin')
        // Let Expo manage the Kotlin plugin version by not specifying it here
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }

  // This script provides backward compatibility for older libraries that use the
  // 'compile' dependency configuration, which was removed in newer Gradle versions.
  configurations.all { config ->
    if (config.name == 'compile') {
      config.extendsFrom(project.configurations.implementation)
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
